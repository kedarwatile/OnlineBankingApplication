<div class="background">
<div class="panel panel-primary">

    <div class="panel-heading">
      <h2>Admin List</h2>
    </div>


    <section id="admins">
      <div class="container">
      <div class="search form-group">
        <input
          type="text"
          [(ngModel)]="listFilter"
        
          placeholder="Search Admins"
          class="form-control"
          
          autofocus
        /> 
      </div>
   






    
    <div class="panel-body">
      <table class="table table-bordered text-center mt-5 table-hover" style="margin-bottom: 260px;">

        <thead>

          <tr>
            <th>Admin ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
           
            <th>Actions</th>
          </tr>

        </thead>

        <tbody>
          <tr *ngFor="let admin of filteredAdmins ">
            <td>{{admin.adminId}}</td>
            <td>{{admin.firstName | titlecase}}</td>
            <td>{{admin.lastName | titlecase}}</td>
            <td>{{admin.mobNo}}</td>
            <td>{{admin.email | titlecase}}</td>
            
            <td>
              <button (click)="viewAdmin(admin.adminId)" class="btn btn-info">Details</button>
              <button (click)="updateAdmin(admin.adminId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="removeAdmin(admin.adminId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>  
            </td>
          </tr>
        </tbody>
        
      </table>
    <!-- </div> -->
  </div>
