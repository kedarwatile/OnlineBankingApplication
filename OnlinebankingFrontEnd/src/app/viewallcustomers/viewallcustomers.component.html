<div class="background">
<div class="panel panel-primary">

    <div class="panel-heading">
      <h2>Customer List</h2>
    </div>
    

    <section id="customers">
      <div class="container">
      <div class="search form-group">
        <input
          type="text"
          [(ngModel)]="listFilter"
        
          placeholder="Search Customers"
          class="form-control"
          
          autofocus
        /> 
      </div>


    <div class="panel-body">
      <table class="table table-bordered text-center mt-5 table-hover" style="margin-bottom: 260px;">

        <thead>

          <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <!-- <th>Admin</th> -->
            <th>Actions</th>
          </tr>

        </thead>

        <tbody>
          <tr *ngFor="let customer of filteredCustomers ">
            <td>{{customer.custId}}</td>
            <td>{{customer.firstName | titlecase}}</td>
            <td>{{customer.lastName | titlecase}}</td>
            <td>{{customer.mobNo}}</td>
            <td>{{customer.email}}</td>
            <!-- <td>{{customer.admin.adminId}}</td> -->
            <td>
              <button (click)="findByCustomerId(customer.custId)" class="btn btn-info">Details</button>
              <button (click)="updateCustomer(customer.custId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="removeCustomer(customer.custId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>  
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
