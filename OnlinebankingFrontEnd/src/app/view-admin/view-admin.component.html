<div class="background">
<h2>Admin Details</h2> 
<hr/>
<div *ngIf="admin">

  <div>
    <label><b>Admin ID: </b></label> {{admin.adminId}}
  </div>

  <div>
    <label><b>First Name: </b></label> {{admin.firstName | titlecase}}
  </div>

  <div>
    <label><b>Last Name: </b></label> {{admin.lastName | titlecase}}
  </div>

  <div>
    <label><b>Mobile Number: </b></label> {{admin.mobNo}}
  </div>

  <div>
    <label><b>Email: </b></label> {{admin.email | titlecase}}
  </div>

 
  
</div>
<p></p>
<button (click)="list()" class="btn btn-primary">Back to Admin List</button>
